# Carrot Redis server configuration  
# Number of supported Redis commands
command.count=105
# Compression (NONE, LZ4)
compression.codec=LZ4
# Data store maximum size
max.memory.limit=10000000000
# Maximum sorted size compact size
zset.compact.maxsize=512
# Server port
server.port=6379
# Thread pool size
thread.pool.size=1
